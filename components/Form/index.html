<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="Form.css"> 
</head>
<body>

  <div class="wrapper">
    <form action="#" id="form" class="shopping__form">
      <h2 class="shopping__title">Order form:</h2>
      <div class="shopping__item">
        <label for="formName" class="shopping__label  ">*Name</label>
        <input id="formName" minlength="4" maxlength="10" placeholder="The length not less than 4 symbols, strings only." type="text" name="name" class="shopping__input rec _name">
        
      </div>
      <div class="shopping__item">
        <label for="formSurname" class="shopping__label">*Surname</label>
        <input id="formSurname" minlength="5" maxlength="10" placeholder="The length not less than 5 symbols, strings only."  type="text" name="surname" class="shopping__input rec _surname">
        
      </div>
      <div class="shopping__item">
        <label for="formCalendar" class="shopping__label">*Delivery date</label>
        <input id="formCalendar"    type="date" value="next date" name="Calendar" type="text" 
        class="shopping__input rec">
        
      </div>
      <div class="shopping__item">
        <label for="formStreet" class="shopping__label">*Street</label>
        <input id="formStreet"  minlength="5" maxlength="12" type="text" name="street" class="shopping__input rec _street">
        
      </div>
      <div class="shopping__item">
        <label for="formHouse" class="shopping__label">*House</label>
        <input id="formHouse"  type="number" name="house" placeholder="The field is invalid. Numbers only, positive numbers only." class="shopping__input rec _house">
        
      </div>
      <div class="shopping__item">
        <label for="formFlat" class="shopping__label">*Flat</label>
        <input id="formFlat"  name="flat" placeholder="Numbers only, positive numbers only, the dash symbol is allowed." class="shopping__input rec _flat">
        
      </div>
      <div class="shopping__item">
        <div class="shopping__label">*Cash or Card</div>
        <div class="options">
          <div class="option_item">
            <input id="formCash" checked type="radio" value="cash" name="card" class="shopping__input2">
            <label for="formCash" class="shopping__label2"><span>Cash</span></label>
          </div>
          <div class="option_item">
            <input id="formCard" type="radio" value="card" name="card" class="shopping__input2">
            <label for="formCard" class="shopping__label2"><span>Card</span></label>
          </div>
          
        </div>
      </div>
      <div class="shopping__item">
        <div class="shopping__label">Choose 2 gifts</div>
        <div class="gift__pack">
          <input id="formPack"  type="checkbox" value="pack" name="pack"  class="shopping__input_gift">
          <label for="formPack" class="shopping__label_gift">Pack as a gift</label>
        </div>
        <div class="gift__postcard">
          <input id="formPostcard" type="checkbox" value="pack" name="pack"  class="shopping__input_gift">
          <label for="formPostcard" class="shopping__label_gift">Add postcard</label>
        </div>
        <div class="gift__discount">
          <input id="formDiscount" type="checkbox" value="pack" name="pack"  class="shopping__input_gift">
          <label for="formDiscount" class="shopping__label_gift">Provide 2% discount to the next time</label>
        </div>
        <div class="gift__pen">
          <input id="formPen" type="checkbox" value="pack" name="pack"  class="shopping__input_gift">
          <label for="formPen" class="shopping__label_gift">Branded pen or pencil</label>
        </div>
        <button  class="btn" id="btn" type="submit" class="form_button">Confirm</button>
      </div>
    </form>
  </div>
 
  <script src="Form.js"></script> 
</body>
</html>
